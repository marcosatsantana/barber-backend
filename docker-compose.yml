version: '3'

services:
  api-solid-pg:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=barber
      - TZ=America/Sao_Paulo # Define o timezone do sistema
      - PGTZ=America/Sao_Paulo # Define o timezone do PostgreSQL
